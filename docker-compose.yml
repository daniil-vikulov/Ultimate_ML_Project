version: '3.8'

services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build:
      context: ./backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
    volumes:
      - ./backend/src/app/uploads:/app/uploads
    networks:
      - app-network
    ports:
      - "5000:5000"

  bot:
    build:
      context: ./telegrambot
    restart: always
    volumes:
      - ./backend/src/app/uploads:/app/uploads
    networks:
      - app-network
    depends_on:
      - server
    environment:
      SERVER_URL: http://server:5000 # URL вашего сервера внутри сети Docker

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge